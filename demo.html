<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Eyeling N3 Playground</title>
  <style>
    * { box-sizing: border-box; }

    body {
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: #f5f5f7;
      color: #111827;
    }

    .page {
      max-width: 960px;
      margin: 0 auto;
      padding: 1.5rem 1rem 3rem;
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    header h1 {
      margin: 0;
      font-size: 1.4rem;
      font-weight: 600;
    }

    header p {
      margin: 0.35rem 0 0;
      font-size: 0.92rem;
      color: #6b7280;
      line-height: 1.35;
    }

    a { color: #2563eb; text-decoration: none; }
    a:hover { text-decoration: underline; }

    .meta {
      margin-top: 0.4rem;
      display: flex;
      gap: 0.75rem;
      flex-wrap: wrap;
      align-items: center;
      font-size: 0.85rem;
      color: #6b7280;
    }

    .pill {
      display: inline-flex;
      align-items: center;
      gap: 0.4rem;
      padding: 0.25rem 0.6rem;
      border-radius: 999px;
      border: 1px solid rgba(148, 163, 184, 0.35);
      background: rgba(255,255,255,0.7);
    }

    label {
      font-size: 0.9rem;
      font-weight: 500;
      color: #374151;
      margin-bottom: 0.35rem;
      display: inline-block;
    }

    textarea {
      width: 100%;
      border-radius: 0.75rem;
      border: 1px solid #d1d5db;
      padding: 1rem;
      font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace;
      font-size: 0.9rem;
      line-height: 1.4;
      resize: none;
      overflow: hidden; /* no scrollbars inside editor */
      background: #ffffff;
    }

    textarea:focus {
      outline: none;
      border-color: #2563eb;
      box-shadow: 0 0 0 1px rgba(37, 99, 235, 0.35);
    }

    .controls {
      display: flex;
      flex-direction: row;
      align-items: center;
      gap: 0.75rem;
      margin-top: 0.25rem;
      flex-wrap: wrap;
    }

    .checkbox {
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
      padding: 0.35rem 0.6rem;
      border-radius: 999px;
      border: 1px solid rgba(148, 163, 184, 0.35);
      background: rgba(255,255,255,0.7);
      color: #374151;
      font-size: 0.85rem;
      user-select: none;
    }

    .checkbox input {
      width: 16px;
      height: 16px;
      margin: 0;
    }

    button {
      border: none;
      border-radius: 999px;
      padding: 0.5rem 1.25rem;
      font-size: 0.9rem;
      font-weight: 500;
      cursor: pointer;
      background: #2563eb;
      color: #ffffff;
      box-shadow: 0 10px 15px rgba(37, 99, 235, 0.25);
      transition: transform 0.05s ease-out, box-shadow 0.05s ease-out, opacity 0.1s;
    }

    button:hover:not(:disabled) {
      transform: translateY(-1px);
      box-shadow: 0 14px 24px rgba(37, 99, 235, 0.32);
    }

    button:active:not(:disabled) {
      transform: translateY(0);
      box-shadow: 0 8px 12px rgba(37, 99, 235, 0.2);
    }

    button:disabled {
      opacity: 0.6;
      cursor: default;
      box-shadow: none;
    }

    .status {
      font-size: 0.8rem;
      color: #6b7280;
    }

    pre#output {
      margin: 0.25rem 0 0;
      border-radius: 0.75rem;
      border: 1px solid #d1d5db;
      padding: 1rem;
      background: #0b1120;
      color: #e5e7eb;
      font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace;
      font-size: 0.85rem;
      line-height: 1.4;
      white-space: pre-wrap;
      word-break: break-word;
      overflow: hidden; /* no scrollbars inside output */
      min-height: 5rem;
    }

    .card {
      background: #ffffff;
      border-radius: 1rem;
      padding: 1rem 1.25rem 1.25rem;
      box-shadow: 0 18px 40px rgba(15, 23, 42, 0.08);
      border: 1px solid rgba(148, 163, 184, 0.25);
    }

    .section-title {
      font-size: 1rem;
      font-weight: 500;
      margin: 0 0 0.5rem;
      color: #111827;
    }

    .uri-row { margin-bottom: 0.75rem; }

    .uri-input-row {
      display: flex;
      flex-direction: row;
      gap: 0.5rem;
      align-items: center;
      margin-top: 0.25rem;
    }

    .uri-input-row input[type="text"] {
      flex: 1;
      border-radius: 999px;
      border: 1px solid #d1d5db;
      padding: 0.45rem 0.75rem;
      font-size: 0.85rem;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: #f9fafb;
    }

    .uri-input-row input[type="text"]:focus {
      outline: none;
      border-color: #2563eb;
      box-shadow: 0 0 0 1px rgba(37, 99, 235, 0.25);
      background: #ffffff;
    }

    .hint {
      display: block;
      font-size: 0.75rem;
      color: #9ca3af;
      margin-top: 0.15rem;
    }
  </style>
</head>
<body>
  <div class="page">
    <header>
      <h1>Eyeling N3 Playground</h1>
      <p>
        Powered by <a href="https://eyereasoner.github.io/eyeling/" target="_blank" rel="noreferrer">Eyeling</a> —
        a minimal Notation3 (N3) reasoner in JavaScript.
      </p>
      <div class="meta">
        <span class="pill">Eyeling version: <strong id="eyeling-version">loading…</strong></span>
        <span class="pill">Proof comments: <strong id="proof-mode">on</strong></span>
      </div>
    </header>

    <section class="card">
      <h2 class="section-title">Input N3</h2>

      <div class="uri-row">
        <label for="n3-uri">Load N3 from URL</label>
        <div class="uri-input-row">
          <input
            id="n3-uri"
            type="text"
            value="https://raw.githubusercontent.com/eyereasoner/eyeling/refs/heads/main/examples/witch.n3"
          />
          <button id="load-uri-btn" type="button">Load from URL</button>
        </div>
        <span class="hint">Enter any N3 file URL (raw GitHub URLs work well) and click “Load from URL”.</span>
      </div>

      <label for="n3-editor">Editable N3 program</label>
      <textarea id="n3-editor" spellcheck="false"></textarea>

      <div class="controls">
        <button id="run-btn">Run reasoning</button>

        <label class="checkbox" title="Passes --no-proof-comments to eyeling">
          <input id="no-proof-checkbox" type="checkbox" />
          Turn proof comments off
        </label>

        <span class="status" id="status">Idle.</span>
      </div>
    </section>

    <section class="card">
      <h2 class="section-title">Output</h2>
      <pre id="output">(no output yet)</pre>
    </section>
  </div>

  <script>
    (function () {
      const EYELING_JS_URL =
        "https://raw.githubusercontent.com/eyereasoner/eyeling/refs/heads/main/eyeling.js";
      const EYELING_PKG_URL =
        "https://raw.githubusercontent.com/eyereasoner/eyeling/refs/heads/main/package.json";

      const defaultN3 = `# ------------------
# Socrates inference
# ------------------

@prefix rdfs: <http://www.w3.org/2000/01/rdf-schema#>.
@prefix : <http://example.org/socrates#>.

# facts
:Socrates a :Human.
:Human rdfs:subClassOf :Mortal.

# subclass rule
{
    ?S a ?A.
    ?A rdfs:subClassOf ?B.
} => {
    ?S a ?B.
}.`;

      const editor = document.getElementById("n3-editor");
      const outputEl = document.getElementById("output");
      const runBtn = document.getElementById("run-btn");
      const statusEl = document.getElementById("status");
      const uriInput = document.getElementById("n3-uri");
      const loadUriBtn = document.getElementById("load-uri-btn");
      const noProofCheckbox = document.getElementById("no-proof-checkbox");
      const versionEl = document.getElementById("eyeling-version");
      const proofModeEl = document.getElementById("proof-mode");

      // --- INITIAL CONTENT FROM QUERY PARAM OR DEFAULT ---
      const urlParams = new URLSearchParams(window.location.search);
      const paramProgram = urlParams.get("n3_program");
      editor.value = (paramProgram !== null ? paramProgram : defaultN3);

      function autoResize(el) {
        el.style.height = "auto";
        el.style.height = el.scrollHeight + "px";
      }
      autoResize(editor);

      // --- URL SHARING SUPPORT (query param n3_program) ---
      let shareUrlUpdateTimeout = null;

      function updateShareUrl() {
        try {
          const url = new URL(window.location.href);
          url.searchParams.set("n3_program", editor.value);
          window.history.replaceState(null, "", url.toString());
        } catch (e) {
          console && console.warn && console.warn("Failed to update URL:", e);
        }
      }

      function scheduleUpdateShareUrl() {
        clearTimeout(shareUrlUpdateTimeout);
        shareUrlUpdateTimeout = setTimeout(updateShareUrl, 300);
      }

      editor.addEventListener("input", function () {
        autoResize(editor);
        scheduleUpdateShareUrl();
      });

      // --- display proof mode pill ---
      function syncProofModePill() {
        proofModeEl.textContent = noProofCheckbox.checked ? "off" : "on";
      }
      noProofCheckbox.addEventListener("change", syncProofModePill);
      syncProofModePill();

      // --- Fetch package.json to show version (and feed require('./package.json')) ---
      let pkgPromise = null;
      function getPkg() {
        if (pkgPromise) return pkgPromise;
        pkgPromise = (async () => {
          try {
            const resp = await fetch(EYELING_PKG_URL);
            if (!resp.ok) throw new Error("HTTP " + resp.status);
            const pkg = await resp.json();
            versionEl.textContent = pkg && pkg.version ? pkg.version : "unknown";
            return pkg || { version: "unknown" };
          } catch (e) {
            versionEl.textContent = "unknown";
            return { version: "unknown" };
          }
        })();
        return pkgPromise;
      }
      getPkg(); // kick off early

      // --- EYELING RUNNER SETUP ---
      let runnerPromise = null;

      async function getEyelingRunner() {
        if (runnerPromise) return runnerPromise;

        runnerPromise = (async () => {
          const [pkg, jsResp] = await Promise.all([
            getPkg(),
            fetch(EYELING_JS_URL),
          ]);

          if (!jsResp.ok) {
            throw new Error("Failed to load eyeling.js (" + jsResp.status + ")");
          }

          const rawSource = await jsResp.text();
          const cleanedSource = rawSource.replace(/^#![^\n]*\n/, ""); // remove shebang

          function runOnce(n3Input, opts) {
            const options = opts || {};
            const lines = [];

            const consoleShim = {
              log: (...args) => lines.push(args.join(" ")),
              error: (...args) => lines.push(args.join(" ")),
            };

            const fsShim = {
              readFileSync: () => n3Input, // ignore path, use provided input
            };

            const extraArgs = [];
            if (options.noProofComments) extraArgs.push("--no-proof-comments");

            const processShim = {
              argv: ["node", "eyeling.js", ...extraArgs, "input.n3"],
              exit: (code) => { throw { __eyelingExit: true, code }; },
            };

            const moduleShim = { exports: {} };

            function requireShim(id) {
              if (id === "./package.json") return pkg || { version: "unknown" };
              if (id === "fs") return fsShim;
              if (id === "crypto") {
                // Minimal stub: enough for examples that don't depend on crypto.
                return {
                  createHash: () => ({ update: () => {}, digest: () => "" }),
                };
              }
              return {};
            }
            requireShim.main = moduleShim; // make eyeling think it's the entry point

            try {
              const fn = new Function("require", "module", "exports", "process", "console", cleanedSource);
              fn(requireShim, moduleShim, moduleShim.exports, processShim, consoleShim);
            } catch (e) {
              if (!e || !e.__eyelingExit) {
                lines.push("JavaScript error: " + (e && e.message ? e.message : String(e)));
              }
            }

            return lines.join("\n");
          }

          return runOnce;
        })();

        return runnerPromise;
      }

      async function runReasoner() {
        runBtn.disabled = true;
        statusEl.textContent = "Running reasoning...";
        outputEl.textContent = "";
        updateShareUrl();

        try {
          const runner = await getEyelingRunner();
          const result = runner(editor.value, { noProofComments: noProofCheckbox.checked });
          outputEl.textContent = result || "(no output)";
          statusEl.textContent = "Done.";
        } catch (e) {
          outputEl.textContent = "Failed to run Eyeling: " + (e && e.message ? e.message : String(e));
          statusEl.textContent = "Error.";
        } finally {
          runBtn.disabled = false;
        }
      }

      async function loadFromUri() {
        const uri = uriInput.value.trim();
        if (!uri) return;

        loadUriBtn.disabled = true;
        statusEl.textContent = "Loading N3 from URL...";
        try {
          const resp = await fetch(uri);
          if (!resp.ok) throw new Error("HTTP " + resp.status + " when fetching " + uri);
          const text = await resp.text();
          editor.value = text;
          autoResize(editor);
          statusEl.textContent = "Loaded N3 from URL.";
          updateShareUrl();
        } catch (e) {
          statusEl.textContent = "Failed to load URL.";
          outputEl.textContent = "Error while loading N3 from URL:\n" + (e && e.message ? e.message : String(e));
        } finally {
          loadUriBtn.disabled = false;
        }
      }

      runBtn.addEventListener("click", runReasoner);
      loadUriBtn.addEventListener("click", loadFromUri);

      // Initialize URL with current content on first load
      updateShareUrl();
    })();
  </script>
</body>
</html>
