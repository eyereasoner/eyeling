name: Release
on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Get short message
        id: msg
        run: echo "short=$(git log -1 --pretty=%s ${{ github.sha }}^)" >> $GITHUB_OUTPUT

      - name: Create GitHub Release
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          gh release create "${{ github.ref_name }}" \
            --verify-tag \
            --title "${{ github.ref_name }} â€” ${{ steps.msg.outputs.short }}" \
            --generate-notes \
            --notes "${{ steps.msg.outputs.short }}"

